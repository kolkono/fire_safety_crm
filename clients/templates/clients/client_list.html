<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Клиенты</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Адрес</th>
                <th>Редактирование</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.address }}</td>
                <td>
                    <a href="{% url 'client_edit' client.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">Нет клиентов</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'client_create' %}" class="btn btn-success">Добавить клиента</a>
</div>
</body>
</html>
