<!-- templates/clients/client_report.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="chart-container">
        {{ chart|safe }}
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'client_list' %}">Назад к списку клиентов</a>
    </div>
</body>
</html>
